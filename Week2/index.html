<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupath</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body class="screen">
    <header >
        <div class="left-content">EduPath</div>
        <div class="right-content">Right Content</div>
    </header>

    <div class="form-container">
        <p style="color: rgb(236, 111, 55); font-size: larger;">Send the app</p>
        <input type="text" placeholder="Field 1">
        <input type="text" placeholder="Field 2">
        <input type="text" placeholder="Field 3">
        <input type="text" placeholder="Field 4">
        <button type="submit">Submit</button>
    </div>
    <footer>
        <p style="color: white; font-size: 20px;">Forget classes, Next generation SAT & ACT prep is here</p>
        <div class="image-container">
            <p></p>
            <img src="assets/conditioner.png" alt="Phone" class="footer-item" id="phone">
            <img src="assets/icons8-menu-50.png" alt="Speed" class="footer-item" id="speed">
            <img src="assets/conditioner.png" alt="Chat" class="footer-item" id="chat">
            <p></p>
        </div>
    </footer>
    <script src="javascript/style.js"></script>
</body>
</html>
